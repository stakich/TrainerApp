{% extends 'common/base.html' %}

{% block content %}
  <div class="login-register-div">
        <div class="login-register-box">
            <h1>TrainerApp</h1>

            <form method="post">
                {% csrf_token %}

                {{ form.errors }}
                {{ form.username}}
                {{ form.password}}

                <button type="submit">Log in</button>
            </form>

        </div>
        <div class="second-option">

            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
    </div>
{% endblock %}
